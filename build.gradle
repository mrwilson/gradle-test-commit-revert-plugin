plugins {
    id 'groovy'
    id 'com.gradle.plugin-publish' version '0.10.0'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile gradleApi()
    compile localGroovy()
}

group 'uk.co.probablyfine.gradle'
version '0.3.0'

repositories {
    mavenCentral()
}

pluginBundle {
    website = 'https://github.com/mrwilson/gradle-test-commit-revert-plugin'
    vcsUrl = 'https://github.com/mrwilson/gradle-test-commit-revert-plugin'
    tags = [ 'test', 'tcr' ]

    plugins {
        testCommitRevertPlugin {
            id = 'uk.co.probablyfine.gradle.test-commit-revert'
            displayName = 'Test Commit Revert plugin'
            description = 'Run Test-Commit-Revert as a post-test hook'
        }
    }
}








